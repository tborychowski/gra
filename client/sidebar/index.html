<div class="sidebar">
	<h2>Money</h2>
	<div>Cash: {$cash}</div>
	<div>Bank: {$bank}</div>

	<h2>Locations</h2>
	<ul class="locations">
		{#each Object.entries($models.locations) as [name, location]}
		<li><a href="#" on:click="goto(event, location)" class="{location.id === $locationId ? 'active' : ''}">{location.name}</a></li>
		{/each}
	</ul>
</div>


<script>
import Data from '../data';

export default {
	store: () => Data.Store,

	methods: {
		goto (ev, location) {
			ev.preventDefault();
			this.store.goto(location.id);
		}
	}
};
</script>
