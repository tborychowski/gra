<div class="sidebar-left">
	<Money/>
	<Ship/>
</div>


<script>
import Data from '../data';
import Money from './money';
import Ship from './ship';


export default {
	components: { Money, Ship },
	store: () => Data.Store,

	oncreate () {
		this.goto('london');
	},

	methods: {
		goto (locationId, ev) {
			if (ev) ev.preventDefault();
			this.store.goto(locationId);
		}
	}
};
</script>
